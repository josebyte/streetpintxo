<form [formGroup]="form" class="bg-pintxo ion-justify-content-center ion-align-items-center">
    <h4 class="ion-text-center">Bar search:</h4>
    <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size-md="3" size="6">
                <ion-item>
                    <ion-label position="floating">Bar name</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col size-md="3" size="6">
                <ion-item>
                    <ion-label position="floating">Date</ion-label>
                    <ion-datetime formControlName="updatedAt" displayFormat="DD/MM/YY"></ion-datetime>
                </ion-item>
            </ion-col>

            <ion-col size-md="3" size="6">
                <ion-item>
                    <ion-label>Vegan-friendly</ion-label>
                    <ion-checkbox slot="end" formControlName="veganFriendly"></ion-checkbox>
                </ion-item>
            </ion-col>

            <ion-col size-md="2" size="6">
                <ion-button (click)="searchBars()">
                    <ion-icon name="search-outline"></ion-icon>
                    {{'GENERAL.SEARCH' | translate}}
                </ion-button>
            </ion-col>

        </ion-row>
    </ion-grid>
</form>
