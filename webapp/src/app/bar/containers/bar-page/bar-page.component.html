<ion-grid>
    <ion-row>
        <ion-col size-lg="3" size-md="4" size="6" *ngFor="let bar of bars">

            <ion-card>
                <img [src]="'assets/img/'+ bar.image + '.jpg'" />
                <ion-card-header>
                    <ion-card-title>{{ bar.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <span> {{ bar.address }} </span>
                    <p>{{ bar.desc }}</p>
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>
</ion-grid>
