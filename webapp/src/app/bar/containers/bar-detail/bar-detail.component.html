<ion-card *ngIf="bar$ | async as bar">
  <img [src]="'assets/img/bars/'+ bar.id + '.jpg'" />
  <ion-card-header>
    <ion-card-title>{{ bar.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <span> {{ bar.address }} </span>
    <p>{{ bar.desc }}</p>
  </ion-card-content>
</ion-card>
