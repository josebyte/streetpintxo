<form [formGroup]="form" (ngSubmit)="register(form)">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
        <ion-card>

          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <h3>{{'MENU.REGISTER' | translate}}</h3>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="firstName" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Lastname</ion-label>
              <ion-input formControlName="lastName" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-card-content>

          <div class="ion-padding">
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">{{'MENU.REGISTER' | translate}}</ion-button>
          </div>

          <ion-item-divider></ion-item-divider>

          <p class="ion-text-center">Already have an account?</p>

          <div class="ion-padding">
            <ion-button [routerLink]="['/auth/login']" color="danger" size="medium" expand="block">{{'MENU.LOGIN' | translate}}</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
